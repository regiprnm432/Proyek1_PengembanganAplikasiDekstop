<!-- File: headline_json.html -->
<html>
    <head>
        <title>DATA SCRAPING 1</title>
        <!--Import library jquery-->
        <script
          src="https://code.jquery.com/jquery-3.6.0.js"></script>
    </head>
    <body>
        <h1>DATA SCRAPING 2</h1>
        <div id="scrapping_json"></div>
    </body>
    <script type="text/javascript">
        $(function(){
            $.get('scrapping.json',function(obj){
                var str = "<table border=1>";
                str +="<tr><td>No</td><td class='tables'>Judul</td><td class='tables'>Release/Episode</td><td class='tables'>Rating</td><td class='tables'>Sinopsisis</td><td class='tables'>Waktu Scarping</td><td class='tables'>Image</td></tr>";
                $.each(obj,function(n,data){
                    str +="<tr><td>" + data.No+ "</td>";
                    str +="<td class='tables'>" + data.Judul + "</td>";
                    str +="<td class='tables'>" + data.Release/Episode + "</td>";
                    str +="<td class='tables'>" + data.Rating + "</td>";
                    str +="<td class='tables'>" + data. + "</td>";
                    str +="<td class='tables'>" + data.waktu_scraping + "</td></tr>";
                });
                str +="</table>";
                $('scrapping_json').html(str);
            });
        });
    </script>
</html>
